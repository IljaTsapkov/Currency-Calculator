<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/Style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="/Script/script.js"></script>
    <title>Currency Converter</title>
</head>

<body>
    <center>
        <div class="wrapper">
            <h1>Currency Converter</h1><br>
            <form id="formCurrency" action="">

                <input type="text" id="datepicker" placeholder="Date picker"><br><br>

                <label for="amount"> Enter amount</label><br>
                <input type="text" id="amount" type="number" value="1" pattern="[0-9]"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                    onkeyup="myFunction();">

                <div class="drop-list">
                    <div class="select-box">
                        <select name="curFrom" id="curFrom">
                            <option>EUR</option>
                            <option>LTL</option>
                        </select>
                    </div>

                    <br><br>

                    <div class="select-box">
                        <select name="curTo" id="curTo" onChange="myFunction();">
                            <option>Select</option>
                        </select>
                    </div>
                </div>

                <p>Exchange rate:</p>
                <p id="curResult"></p>

                <p id="demo"></p>
            </form>
        </div>
        <center>
</body>

</html>
