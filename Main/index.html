<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/Style/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div>
        <center>
        <form id="formCurrency" action="">

            <label for="amount"> Enter amount</label><br>
            <input type="text" id="amount" name="amount" type="number" pattern="[0-9]" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <select name="curFrom" id="curFrom">
            </select>

            <br><br>

            <input type="text" id="amount2" type="number" disabled >
            <select name="curTo" id="curTo">
            </select>
            
            <br><br>

            <input class="inp2" type="submit" value="Convert">

            <p id="demo"></p>
        </form>
        </center>
    </div>
    <script src="/Script/script.js"></script>
</body>
</html>
